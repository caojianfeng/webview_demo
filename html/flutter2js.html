<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlutterToJavaScript</title>
    <style>
      #title {
        font-family:'Lucida Console', Monaco, monospace;
        /* Safari, Chrome, and Opera */
        display:-webkit-box;
        -webkit-box-pack:center;
        -webkit-box-align:center;
        color:#543;}
      #content {
      font-family:'Lucida Console', Monaco, monospace;
      font-size:smaller;
      text-align: center;
      color:#543;}
      body {background-color:#f93;}
    </style>
</head>
<body>
    <script>
      window.receiveMessage = (msg) => {
         document.getElementById('data').textContent = msg.message;
      }
    </script>
    <p id=title>Flutter -> JS</p>
    <br>
    <p id=content>从Flutter收到数据: <span id="data">***</span></span></p>
</body>
</html>
